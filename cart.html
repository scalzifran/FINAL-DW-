<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>

        <header class="headerPrincipal">
            <div class="logoNombre">Mi<span>E<span class="ocultar">commerce</span></span></div>

            <div class="barraBusqueda">
                <input type="text" placeholder="Buscar productos...">
                <button><img src="assets/buscar.png" alt="Buscar"></button>
            </div>

            <div class="areaUsuario">
                <a href="cart.html" class="carritoHeader">
                    <img src="assets/carrito-de-compras.png" alt="Carrito" class="icon">
                </a>
                <a href="register.html" class="a">
                    <div class="perfil">
                        <img src="assets/usuario.png" alt="Usuario" class="avatar">
                        <span>Usuario</span>
                    </div>  
                </a>
            </div>
        </header>


        <div class="navFijo"></div>

        
        <div class="contenedorCarrito">
            <a href="index.html" class="volverLink">← Volver</a>
            <h2>Productos en tu Carrito</h2>

            <div class="itemsCarrito">
                <img src="assets/productos/jd.png" alt="Jack Daniel's" />
                <div class="itemInfo">
                    <p class="itemNombre">Jack Daniel's Tennessee Honey Botella 750 mL</p>
                    <div class="itemAccion">
                        <button class="btnQuitar">Quitar</button>
                        <div class="cantidad">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <span class="itemPrecio">19.900</span>
                    </div>
                </div>
            </div>

            <div class="itemsCarrito">
                <img src="assets/productos/burguer.png" alt="Combo de Hamburguesa" />
                <div class="itemInfo">
                    <p class="itemNombre">Combo Hamburguesa </p>
                    <div class="itemAccion">
                        <button class="btnQuitar">Quitar</button>
                        <div class="cantidad">
                            <button>-</button>
                            <span>2
                            </span>
                            <button>+</button>
                        </div>
                        <span class="itemPrecio">5.000</span>
                    </div>
                </div>
            </div>
            <div class="itemsCarrito">
                <img src="assets/productos/coca.png" alt="Jack Daniel's" />
                <div class="itemInfo">
                    <p class="itemNombre">Coca Cola Lata 220mL Pack Original x8</p>
                    <div class="itemAccion">
                        <button class="btnQuitar">Quitar</button>
                        <div class="cantidad">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <span class="itemPrecio">1.520</span>
                    </div>
                </div>
            </div>

            <div class="precio">
                <span>Precio total</span>
                <span class="precioTotal">26.420</span>
            </div>

            <button class="btnPagar">Ir a Pagar</button>
        </div>


        <footer class="footerPrincipal">
            <div class="redesIconos">
                <img src="assets/twitter-forma-negra.png" alt="Twitter">
                <img src="assets/facebook.png" alt="Facebook">
                <img src="assets/logotipo-de-instagram.png" alt="Instagram">
                <img src="assets/youtube.png" alt="YouTube">
            </div>

            <p>© MiEcommerce. Todos los derechos reservados.</p>

            <div class="appLinks">
                <img src="assets/logotipo-de-apple.png" alt="App Store">
                <img src="assets/google-play.png" alt="Google Play">
            </div>
        </footer>
            
    </body>
</html>
