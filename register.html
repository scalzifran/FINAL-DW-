<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Registro - MiEcommerce</title>
        <link rel="stylesheet" href="styles/style.css  ">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <header class="headerLogeo">
            <div class="logoNombre">Mi<span>ecommerce</span></div>
        </header>

        <main class="principalLogeo">
            <div class="backgroundLogeo"></div>
            <section class="contenedorLogeo">
                <h1>¡Registrate!</h1>
                <form>
                    <input type="email" placeholder="Tu correo electrónico" required>
                    <input type="password" placeholder="Tu contraseña" required>
                    <input type="password" placeholder="Confirmá tu contraseña" required>
                    <a href="index.html" class="btnLogeo" style="color: #ccc">Crear cuenta</a>
                </form>
                <p class="cambiarRegLog">¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a></p>
            </section>
        </main>

        <footer class="footerPrincipal footerLogeo">
            <div class="redesIconos">
                <img src="assets/twitter-forma-negra.png" alt="Twitter">
                <img src="assets/facebook.png" alt="Facebook">
                <img src="assets/logotipo-de-instagram.png" alt="Instagram">
                <img src="assets/youtube.png" alt="YouTube">
            </div>

            <p>© MiEcommerce. Todos los derechos reservados.</p>

            <div class="appLinks">
                <img src="assets/logotipo-de-apple.png" alt="App Store">
                <img src="assets/google-play.png" alt="Google Play">
            </div>
        </footer>

    </body>
</html>
